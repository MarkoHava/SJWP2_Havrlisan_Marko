<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: white;
            margin: auto;
            flex-direction: column;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        h1{
            font-weight: bolder;
        }
        button{
            padding: 10px;
            margin-top: 20px;
            width: 100px;
            background-color: black;
            border-radius: 8px;
            color: white;
        }
        #div1{
            display: flex;
            flex-direction: row;
        }
        #div2{
            display: flex;
            flex-direction: row;
        }
        input{
            border-radius: 5px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Temperature Conversion</h1>
    <div id="div1">
        <label style="padding-right: 100px;"> Celsius </label>
        <label style="padding-right: 100px;"> Fehrenheit </label>
        <label> Kelvin </label>
        
    </div>
    <div id="div2">
        <input type="text" id="cel">
        <input type="text" id="kel" disabled="true">
        <input type="text" id="fah" disabled="true">
    </div>
    <script src="index.js"></script>
</body>
</html>
