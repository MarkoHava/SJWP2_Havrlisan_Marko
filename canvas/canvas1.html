<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Vjezba</title>
</head>
<body>
    <h3>Canvas Vjezba</h3>
    <canvas id="hrvatska" width="300" height="300"></canvas>
    <script>
        let c = document.getElementById("hrvatska");
        let ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.rect(0,0,100,100);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        ctx.rect(100,100,100,100);
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(200,200,100,100);
        ctx.fillStyle = "blue";
        ctx.fill();
    </script>
</body>
</html>
