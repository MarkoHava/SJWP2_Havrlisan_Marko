<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrotehnički Alati</title>
</head>
<body>
    <h1>Elektrotehnički Alati</h1>

    <h2>Ohmov Zakon</h2>
    <table>
        <tr>
            <th>
                <form>
                    <label for="r">Otpor: </label>
                    <input type="number" id="r" >
                    <label for="r">Ω</label>
                    <br>
                    <label for="v">Napon: </label>
                    <input type="number" id="v">
                    <label for="v">V</label>
                    <br>
                    <button type="button" onclick="OhmovZakon()">Izračunaj struju</button>
                </form>
                <p>Struja:</p>
                <textarea disabled="true" id="taOhmovZakon">I = 0A</textarea>
            </th>
            <th>
                <img src="assets/Resistor-Circuit-schematic.png" alt="Schema spoja otpornika" style="height: 300px;">
            </th>
        </tr>
    </table>

    <hr>

    <h2>Djelilo Napona</h2>
    <table>
        <tr>
            <th>
                <form>
                    <label for="r1">Otpor 1: </label>
                    <input type="number" id="r1" >
                    <label for="r1">Ω</label>
                    <br>
                    <label for="r2">Otpor 2: </label>
                    <input type="number" id="r2" >
                    <label for="r2">Ω</label>
                    <br>
                    <label for="vul">Ulazni napon: </label>
                    <input type="number" id="vul">
                    <label for="vul">V</label>
                    <br>
                    <button type="button" onclick="DjeliloNapona()">Izračunaj izlazni napon</button>
                </form>
                <p>Izlazni napon:</p>
                <textarea disabled="true" id="taDjelilo">Uiz = 0V</textarea>
            </th>
            <th>
                <img src="assets/voltage-divider-main-circuit.png" alt="Schema spoja otpornika" style="height: 300px;">
            </th>
        </tr>
    </table>
    <hr>

    <h2>Serijsko Spajanje Otpornika</h2>
    <table>
        <tr>
            <th>
                <form>
                    <label for="ssor1">Otpornik 1: </label>
                    <input type="number" id="ssor1" >
                    <label for="ssor1">Ω</label>
                    <br>
                    <label for="ssor2">Otpornik 2: </label>
                    <input type="number" id="ssor2" >
                    <label for="ssor2">Ω</label>
                    <br>
                    <button type="button" onclick="SerijskoSpajanjeOtpornika()">Izračunaj ukupni otpor</button>
                </form>
                <p>Ukupni otpor:</p>
                <textarea disabled="true" id="taSerijskoSpajanje">Ruk = 0Ω</textarea>
            </th>
            <th>
                <img src="assets/sso.jpg" alt="Schema spoja otpornika" style="height: 300px;">
            </th>
        </tr>
    </table>
    <hr>

    <h2>Paralelno Spajanje Otpornika</h2>
    <table>
        <tr>
            <th>
                <form>
                    <label for="psor1">Otpornik 1: </label>
                    <input type="number" id="psor1" >
                    <label for="psor1">Ω</label>
                    <br>
                    <label for="psor2">Otpornik 2: </label>
                    <input type="number" id="psor2" >
                    <label for="psor2">Ω</label>
                    <br>
                    <button type="button" onclick="ParalelnoSpajanjeOtpornika()">Izračunaj ukupni otpor</button>
                </form>
                <p>Ukupni otpor:</p>
                <textarea disabled="true" id="taParalelnoSpajanje">Ruk = 0Ω</textarea>
            </th>
            <th>
                <img src="assets/pso.jpg" alt="Schema spoja otpornika" style="height: 300px;">
            </th>
        </tr>
    </table>
    <hr>

    
    <h2>Računanje Induktiviteta Zračnog Svitka</h2>
    <table>
        <tr>
            <th>
                <form>
                    <label for="N">Broj Zavoja: </label>
                    <input type="number" id="N">
                    <br>
                    <label for="s">Presjek: </label>
                    <input type="number" id="s">
                    <label for="s">m²</label>
                    <br>
                    <label for="l">Duljina: </label>
                    <input type="number" id="l">
                    <label for="l">m</label>
                    <br>
                    <button type="button" onclick="InduktivnostSvitka()">Izračunaj Induktivitet</button>
                </form>
                <p>Induktivitet:</p>
                <textarea disabled="true" id="taInduktivitet">L = 0H</textarea>
            </th>
            <th>
                <!-- <img src="assets/Resistor-Circuit-schematic.png" alt="Schema spoja otpornika" style="height: 300px;"> -->
            </th>
        </tr>
    </table>
<hr>
        <h2>Računanje Induktivnog Otpora</h2>
    <table>
        <tr>
            <th>
                <form>
                    <label for="w">Rezonantna Frekvencija: </label>
                    <input type="number" id="w">
                    <label for="w">Hz</label>
                    <br>
                    <label for="L">Induktivitet: </label>
                    <input type="number" id="L">
                    <label for="L">H</label>
                    <br>
                    <button type="button" onclick="InduktivniOtpor()">Izračunaj Induktivni Otpor</button>
                </form>
                <p>Induktivni Otpor:</p>
                <textarea disabled="true" id="taInduktivniOtpor">XL = 0Ω</textarea>
            </th>
            <th>
                <img src="assets/induktivniOtpor.jpg" alt="Schema spoja otpornika" style="height: 250px;">
            </th>
        </tr>
    </table>

<script src="index.js"></script>
</body>
</html>
