<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Vjezba 2</title>
</head>
<body>
    <h3>Canvas Vjezba 2</h3>
    <canvas id="hrvatska" width="600" height="600" style="background-color: black;"></canvas>
    <script>
        let c = document.getElementById("hrvatska");
        let ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.arc(150, 150, 100, 0, 2*Math.PI);
        ctx.fillStyle="yellow";
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.lineTo(260, 220);
        ctx.lineTo(260, 70);
        ctx.fillStyle = "black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(155, 90, 20, 0, 2*Math.PI);
        ctx.fillStyle="black";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(160, 90, 10, 0, 2*Math.PI);
        ctx.fillStyle="white";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(350, 150, 15, 0, 2*Math.PI);
        ctx.fillStyle="white";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 150, 15, 0, 2*Math.PI);
        ctx.fillStyle="white";
        ctx.fill();
    </script>
</body>
</html>
